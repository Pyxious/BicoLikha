{% extends 'products/management_base.html' %}

{% block management_content %}
    <div class="mb-4">
        <h2 class="fw-bold mb-0">Dashboard</h2>
        <p class="text-muted">Administrative Dashboard</p>
    </div>

    <div class="row g-3 mb-5">
        <div class="col-md-3">
            <div class="stat-box d-flex flex-column justify-content-center">
                <small class="text-uppercase fw-bold text-muted">Total Products</small>
                <h3 class="fw-bold">{{ total_products }}</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-box d-flex flex-column justify-content-center">
                <small class="text-uppercase fw-bold text-muted">Total Artists</small>
                <h3 class="fw-bold">{{ total_artists }}</h3>
            </div>
        </div>
        <div class="col-md-3"><div class="stat-box"></div></div>
        <div class="col-md-3"><div class="stat-box"></div></div>
    </div>

    <div class="row g-4">
        <div class="col-md-7">
            <h4 class="fw-bold">Overview</h4>
            <div class="chart-box"></div>
        </div>
        <div class="col-md-5">
            <h4 class="fw-bold">Performance</h4>
            <div class="chart-box"></div>
        </div>
    </div>
{% endblock %}
