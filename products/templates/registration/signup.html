<div class="container mt-5" style="max-width: 400px;">
    <div class="card p-4 shadow-sm">
        <h3 class="text-center mb-4" style="color: #ee4d2d;">Sign Up</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn w-100 text-white" style="background-color: #ee4d2d;">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>
