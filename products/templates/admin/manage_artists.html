{% extends 'admin/management_base.html' %}
{% block management_content %}
    <h3 class="fw-bold">Artist Directory</h3>
    <table class="table align-middle mt-4">
        <thead class="table-light"><tr><th>Artist</th><th>Location</th><th>Actions</th></tr></thead>
        <tbody>
            {% for artist in artists %}
            <tr>
                <td>{{ artist.artist_name }}</td>
                <td>{{ artist.artist_municipality }}</td>
                <td>
                    <button class="btn btn-sm btn-outline-dark me-2">Edit</button>
                    <a href="{% url 'admin_messages' %}" class="btn btn-sm btn-brown text-white" style="background:var(--sidebar-brown)">Chat</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
